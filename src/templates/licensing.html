<script type="text/template"
        data-route="^licensing\/content-creators\/?\??(.*)?$"
        data-title="Licensing Music for YouTube, Twitch, and Mixer"
        data-process="processLicensingContentCreators"
        data-template="licensing-content-creators-page"
        >
  <div class="licensing">
    <div class="banner" id="licensing">
      <div class="banner-shade"></div>
    </div>
    <div class="container">
      <div class="flex">
        <div class="col-xs-12 col-sm-12 col-md-6 col-md-offset-6">
          <h1>Music for Content Creators</h1>
          <div class="licensing-box licensing-box--margin">
            {{>licensingContentCreatorSellingPoints}}
            <div class="licensing-cta licensing-cta-content-creators button-group">
              {{>licensing-content-creator-ctas}}
              <div class="licensing-other-platforms"><a href="/licensing/other-platforms">Using another platform?</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="panel md-container licensing-content-creator-info">
      <div class="flex">
        <div class="licensing-box col-xs-12 col-sm-12 col-md-6">
          <h2>How It Works</h2>
          <h3>Thanks for your interest in using Monstercat's music!</h3>
          <p>You can definitely use our music in your videos/streams.</p>

          <h3>Keep 100% of the Monetization</h3>
          <p>If you plan on monetizing your videos and would like to keep 100% of the revenue and not get claims, you can purchase a <a href="/gold/buy">Monstercat Gold</a> subscription from us. We currently have licenses available for YouTube, Twitch and Mixer.</p>

          <h3>No License = Copyright Claims</h3>
          <p>If you use our music without purchasing a license from us, you'll receive a copyright claim. Don't worry! These aren't the same as strikes and aren't bad for your channel. They just mean that any advertising revenue from the video will go to us and the artists involved with the song.</p>

          <p>If you do not have a license, then we ask that you do not appeal our claims. We will have to issue a strike if a reinstated claim is disputed or if you otherwise violate the below policies.</p>

          <h3>Support the Artists</h3>
          <p>A portion of your Gold subscription goes directly to the artists. We believe in generating new revenue streams for artists and this is a great way to fairly support content creators and musicians alike!</p>
        </div>
        <div class="button-group button-group--center">
          {{>licensing-content-creator-ctas}}
        </div>
      </div>
    </div>
    <div class="panel">
      <div class="flex">
        <div class="licensing-box col-xs-12 faq col-lg-6">
          <h2 id="faq">Frequently Asked Questions</h2>
          <div
              data-process="processMarkdownBare"
              data-no-cors
              data-source="https://raw.githubusercontent.com/monstercat/docs/master/site/Whitelisting.md">
          </div>
        </div>
      </div>
    </div>
    <div class="panel">
      <h3>Get Licenses With <a href="/gold/buy" data-redirect-url="auto">Monstercat Gold</a></h3>
      <div class="button-group button-group--center">
        {{>licensing-content-creator-ctas}}
      </div>
    </div>
  </div>
</script>

<script type="text/template"
        data-route="^licensing\/other-platforms\/?\??(.*)?$"
        data-title="Licensing Music for Facebook, Instagram, and more"
        data-process="processLicensingOtherPlatformsPage"
        data-template="licensing-other-platforms-page"
        >
<div class="container">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel paragraphs">
      <h1>Music Licensing for Other Platforms</h1>
      <p>Monstercat whitelist licenses for content creators are currently available for <a href="/licensing/content-creators">YouTube, Twitch, and Mixer</a>.</p>

      <p><a href="/licensing/commercial">Commercial music licensing</a> is also available.</p>

      <p>If you would like a whitelist license for another platform, let us know below and we can contact you when they become available.</p>

      <form onsubmit="submitLicensingOtherPlatforms(event)" id="other-platforms-form">
        <div class="form-group">
          <label>Platforms</label>
          <ul class="checkboxes">
            {{#each platforms}}
              <li>
                <label>
                  <input type="checkbox" name="{{.}}" value ="1" />
                  {{.}}
                </label>
              </li>
            {{/each}}
            <li>
              <label>Other:</label>
              <input type="text" name="other" class="small" size="20" />
            </li>
          </ul>
        </div>
        <div class="form-group">
          <label>Your Email</label>
          <input type="text" name="email" placeholder="Your email" value="{{email}}" size="30" />
        </div>
        <div class="form-group">
          <button class="button button-cta" id="submit-licensing-other-platforms">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
</script>

<!-- MODALS -->

<script type="text/template"
        data-template="track-licensing-modal"
        transform="loadReleaseAndTrack">
    <div class="modal modal--licensing-track modal--licensing">
        <div class="panel pointer-events">
            <h1>License This Track</h1>
            {{#if loading}}
              {{>loading-inner-view}}
            {{else}}
              {{#if error}}
                <p>{{message}}</p>
              {{else}}
                {{>licensing-modal-main}}
                <div class="section crediting">
                  <h3>Credit the Artists</h3>
                  <div class="flex">
                    <div class="col-xs-12 col-sm-6 flex-buttons">
                      <button onclick="showCrediting(event, this)" credit-type="youtube" class="button button-cta button-cta--mobile button--youtube">
                        <span class="title">YouTube</span>
                        <span class="subtitle">in Description</span>
                      </button>
                      <button onclick="showCrediting(event, this)" credit-type="other" class="button button-cta button-cta--mobile">
                        <span class="title">Other</span>
                        <span class="subtitle">Facebook/Twitter</span>
                      </button>
                    </div>
                    <div class="col-xs-12 col-sm-6 flex-buttons">
                      <textarea onclick="copyCrediting(event,this)" class="copycredits hide" credit-type="youtube">{{track.copycredit}}</textarea>
                      <textarea onclick="copyCrediting(event, this)" class="copycredits hide" credit-type="other">{{track.copycreditOther}}</textarea>
                    </div>
                  </div>
                </div>
              {{/if}}
            {{/if}}
            <button class="button--close faux" onclick="closeModal(event)">
                <i class="fa fa-remove"></i>
            </button>
        </div>
    </div>
</script>
